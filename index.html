<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Movement with Sprite</title>
    <style>
        :root {
            --pixel-size: 6;
        }

        body {
            background: #96ffc1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 800px; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
            background-color: #fff;
            border: 1px solid #ccc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Character {
            width: calc(32px * var(--pixel-size));
            height: calc(32px * var(--pixel-size));
            overflow: hidden;
            position: relative;
            margin: 4em auto;
        }

        .Character_spritesheet {
            animation: moveSpritesheet 1s steps(4) infinite;
            width: calc(128px * var(--pixel-size));
            height: calc(128px * var(--pixel-size)); /* Ensure the height is correct */
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png');
            background-size: calc(128px * var(--pixel-size)) calc(128px * var(--pixel-size));
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
        }

        .Character_shadow {
            position: absolute;
            width: calc(32px * var(--pixel-size));
            height: calc(32px * var(--pixel-size));
            z-index: -1; /* Ensure the shadow is behind the character */
        }

        .pixelart {
            image-rendering: pixelated;
        }

        .face-down {
            top: 0; /* Row 1 */
        }

        .face-right {
            top: calc(-32px * var(--pixel-size)); /* Row 2 */
        }

        .face-up {
            top: calc(-64px * var(--pixel-size)); /* Row 3 */
        }

        .face-left {
            top: calc(-96px * var(--pixel-size)); /* Row 4 */
        }

        @keyframes moveSpritesheet {
            from {
                transform: translate3d(0px, 0, 0);
            }
            to {
                transform: translate3d(-100%, 0, 0);
            }
        }

        .controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Character">
            <img class="Character_shadow pixelart" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" alt="Shadow" />
            <img id="character" class="Character_spritesheet pixelart face-down" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacter.png" alt="Character" />
        </div>
        <div class="controls">
            <button class="button" onclick="moveLeft()">Left</button>
            <button class="button" onclick="moveRight()">Right</button>
        </div>
    </div>

    <script>
        const character = document.getElementById('character');
        const container = document.querySelector('.container');
        const containerWidth = container.clientWidth;
        const characterWidth = character.clientWidth;
        let position = (containerWidth - characterWidth) / 2; // Center the character horizontally

        // Initialize character position
        character.style.left = position + 'px';

        function moveLeft() {
            position -= 10; // Move left by 10px
            if (position < 0) position = 0; // Prevent moving out of bounds
            character.style.left = position + 'px';
            character.classList.remove('face-right', 'face-down');
            character.classList.add('face-left');
        }

        function moveRight() {
            position += 10; // Move right by 10px
            const maxPosition = containerWidth - characterWidth;
            if (position > maxPosition) position = maxPosition; // Prevent moving out of bounds
            character.style.left = position + 'px';
            character.classList.remove('face-left', 'face-down');
            character.classList.add('face-right');
        }
    </script>
</body>
</html>
